<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_forms</title>
    <link rel="stylesheet" href="./styles/Untitled-1.css">
</head>
<body>
    <main>
        <header>
            <a href="#">700</a>
            <nav>
                <ul>
                    <li><a href="#">110</a></li>
                    <li><a href="#">220</a></li>
                    <li><a href="#">330</a></li>
                    <li><a href="#">440</a></li>
                </ul>
            </nav>
        </header>

        <h1>
            Связь со мной
        </h1>
        <form action="/action">
            <div>
                <label for="email" class="purpleee">E-Mail</label>
                <input type="email" placeholder="Введите E-Mail" id="email" name="email">
            </div>
            <div>
                <label for="telegram">Telegram</label>
                <input type="text" placeholder="Введите Telegram" id="telegram" name="telegram">
            </div>
            <div>
                <label for="Tema">Тема*</label>
                <select name="Tema" id="Tema">Тема*
                    <option value="1">Устроится на работу</option>
                    <option value="2">Связатся обратно</option>
                    <option value="3"selected>Жалоба</option>
                    <option value="3"selected>Приобритение курсов</option>
                </select>
            </div>
            <div>
                <label for="comment">Комментарий/Comment</label>
                <textarea name="comment" id="comment" cols="20" rows="5"></textarea>
            </div>
            <div>
                <button>Отправить/Send</button>
            </div>
        </form>
    </main>
</body>
